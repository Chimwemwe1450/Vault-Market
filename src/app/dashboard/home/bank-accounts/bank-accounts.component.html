<div *ngIf="data.length; else noData">
  <div *ngFor="let account of data" class="content-block input-block input-block-highlight input-block-padding">
    <ion-text class="body-text-color grey-text">
      <ion-grid>
        <ion-row>
          <ion-col id="date-col">
            <div>
              <span id="date" class="text-highlight">{{account.beneficiary_fname || 'N/A'}} {{account.beneficiary_lname
                || 'N/A'}}</span><br>
              {{account.customer_bank_account_id || 'N/A'}}
            </div>
            <ion-badge color="table-heading">{{account.status_name || 'N/A'}}</ion-badge>
          </ion-col>
        </ion-row>
        <hr class="hr-style">
        <ion-row>
          <ion-col class="table-heading">
            ACCOUNT NO:
          </ion-col>
          <ion-col>
            <span class="text-highlight">{{account.bank_account_no || 'N/A'}}</span>
          </ion-col>
        </ion-row>
        <ion-row class="odd-row">
          <ion-col class="table-heading">
            Name of bank :
          </ion-col>
          <ion-col>
            <span class="text-highlight">{{account.bank_name || 'N/A'}}</span>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-text>
  </div>
</div>

<br>

<ng-template #noData>
  <div class="center-text">
    <br>
    <ion-text class="body-text-color grey-text">
      No accounts found
      <br>
      <br>
      <ion-item class="small-button" id="open-account-button" lines="none" button (click)="launchModal()">
        <ion-label>Open Account</ion-label>
        <ion-icon color="secondary" name="add-circle-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-text>
  </div>
</ng-template>
