<div class="risk-assess-padding input-block-highlight input-block input-block-highlight">
  <h1>Risk Assessment</h1>
  <ion-text class="body-text-color">
    <p class="subheading">What is your occupation?</p>
  </ion-text>
  <ion-item fill="outline">
    <ion-label color="input-label" position="floating">
      select here...
    </ion-label>
    <ion-select [(ngModel)]="occupation" (ionChange)="inputChanged()" interface="popover">
      <ion-select-option *ngFor="let occupation of occupations" [value]="occupation">{{occupation}}
      </ion-select-option>
    </ion-select>
  </ion-item>
</div>
